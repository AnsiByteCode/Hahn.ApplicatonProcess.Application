<template>
	<form class="form card" submit.trigger="saveApplicant()" change.delegate="change($event)">
		<div class="card-block">
			<div class="col-md-12">
				<!--<h1>${applicant.id == undefined || applicant.id < 0 ? "Add New Applicant" : "Update Applicant"} </h1>-->
				<h1 t="applicants.manageTitle">Manage Applicants</h1>
				<!--<div class="pull-right">
									<a class="btn btn-default" route-href="route: applicants"><span class="glyphicon glyphicon-backward"></span> Back to List</a>
							</div>-->
				<p t="applicants.titleDescription">Please provide applicant details and submit the details</p>
			</div>
			<hr />
			<div class="col-md-12">
				<div class="form-group">
					<label for="name" t="applicants.name">Name</label>
					<input type="hidden" id="applicantId" name="applicantId" value.bind="applicant.id">
					<input name="name" class="form-control"
								 placeholder='Name'
								 value.bind="applicant.name & validate" />
				</div>
				<div class="form-group">
					<label for="family_name" t="applicants.familyName">Family Name</label>
					<input name="family_name" class="form-control"
								 placeholder='Family Name'
								 value.bind="applicant.familyName & validate" />
				</div>
				<div class="form-group">
					<label for="address" t="applicants.address">Address</label>
					<input name="address" class="form-control"
								 placeholder='Address'
								 value.bind="applicant.address & validate" />
				</div>
				<div class="form-group">
					<label for="countryOfOrigin" t="applicants.countryOfOrigin">Country of Origin</label>
					<input name="countryOfOrigin" class="form-control"
								 placeholder='Country of Origin'
								 value.bind="applicant.countryOfOrigin & validate" />
				</div>
				<div class="form-group">
					<label for="email" t="applicants.email">Email</label>
					<input name="email" class="form-control"
								 placeholder='Email Address'
								 value.bind="applicant.emailAddress & validate" />
				</div>
				<div class="form-group">
					<label for="age" t="applicants.age">Age</label>
					<input name="age" class="form-control" type="number" min="20" max="60"
								 placeholder='Age'
								 value.bind="applicant.age & validate" />
				</div>
				<div class="form-group">
					<label for="hired" t="applicants.hired">Hired</label>
					<input name="hired" type="checkbox" checked.bind="applicant.hired & validate" />
				</div>
			</div>
		</div>
		<div class="card-footer">
			<button type="submit" class="btn btn-primary" disabled.bind="isFormChanged && isFormValid" click.delegate="saveApplicant(applicant)" t="applicants.submitText">
				Send
			</button>
			<button class="btn btn-secondary" disabled.bind="!isFormChanged" click.trigger="resetForm()" t="applicants.resetText">
				Reset
			</button>
		</div>
	</form>
</template>
